<app-navbar [items]="items" (opencartEventEmitter)="opernCart()" />

<div class="container my-4">
  <h2>Catalogo de productos!</h2>
  <div class="row">
    <div class="col-8" [className]="showCart ? 'col-8' : 'col-12'">
      <catalogo
        [products]="products"
        (productEventEmitter)="onAddCart($event)"
      />
    </div>
    @if(showCart){
    <div class="col-4">
      <button class="btn btn-secondary float-end" (click)="opernCart()">
        x
      </button>
      @if (items.length > 0) {
      <cart
        [items]="items"
        [total]="total"
        (idProductEventEmitter)="onDeleteCart($event)"
      />
      }@else {
      <p class="alert alert-warning">No hay productos en el carro de compras</p>
      }
    </div>
    }
  </div>
</div>
